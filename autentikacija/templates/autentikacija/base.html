{% load static %}
<!doctype html>
<html lang="hr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'autentikacija/style.css' %}">

    <title>To Do List</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm justify-content-center align-items-center lijeva">
              <div class="jumbotron">
                <h1>Dobrodošli na <span class="naziv">To Do List</span></h1><br><br>
                <h2>Aplikacija koja vam olakšava upravljanje svakodnevnim obavezama i zadacima</h2><br><br>
                <div class="row justify-content-center gumbi">
                  <a href="{% url 'autentikacija:registracija' %}" class="col-sm-3 registriraj">Registrirajte se</a>
                  <a href="{% url 'autentikacija:prijava' %}" class="col-sm-3 prijavi">Prijavite se</a>
                </div>
              </div>
            </div>
            <div class="col-sm desna justify-content-center align-items-center">
                {% block sadrzaj %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
